<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Language App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Flashcards</a></li>
                    <li class="nav-item"><a class="nav-link" href="../addNewWord/addNewWord.html">Add Word</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./showWordList.html">Word List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Stored Words</h1>

        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control"
                placeholder="Search for a word, definition, or category...">
        </div>

        <!-- Table of Words -->
        <table class="table table-bordered shadow">
            <thead class="table-light">
                <tr>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="wordTableBody"></tbody>
        </table>
    </div>
</body>
<script src="./index.js"></script>

</html>
