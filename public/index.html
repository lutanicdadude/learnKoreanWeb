<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Language App</a>

            <!-- âœ… Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Flashcards</a></li>
                    <li class="nav-item"><a class="nav-link" href="./addNewWord/addNewWord.html">Add Word</a></li>
                    <li class="nav-item"><a class="nav-link" href="./showWordList/showWordList.html">Word List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h1 class="mb-4">Language Flashcards</h1>

        <div class="mb-3">
            <label for="categorySelect" class="form-label">Select Category:</label>
            <select id="categorySelect" class="form-select">
                <option value="all" selected>All Categories</option>
            </select>
        </div>

        <button id="startBtn" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#quizContainer">
            Start
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="quizContainer" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose the Correct Answer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h3 id="koreanWord">...</h3>
                    <div id="options" class="d-grid gap-2 mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flashcard.js"></script>
</body>

</html>
