<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="add.js"></script>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="flashcards.html">Language App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Flashcards</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./addNewWord.html">Add Word</a></li>
                    <li class="nav-item"><a class="nav-link" href="./showWordList.html">Word List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Add a New Word</h1>

        <!-- Add Word Form -->
        <div class="card p-4 shadow">
            <form id="addWordForm">
                <div class="mb-3">
                    <label for="newWord" class="form-label">Word</label>
                    <input type="text" id="newWord" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correctAnswer" class="form-label">Correct Answer</label>
                    <input type="text" id="correctAnswer" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="wrongAnswer1" class="form-label">Wrong Answer 1</label>
                    <input type="text" id="wrongAnswer1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="wrongAnswer2" class="form-label">Wrong Answer 2</label>
                    <input type="text" id="wrongAnswer2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Word</button>
            </form>
        </div>
    </div>
</body>

</html>
